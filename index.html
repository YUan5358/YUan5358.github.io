<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUAN_E | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 全局基础 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #0a0a0c; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 动态背景 */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #16162d 0%, #050506 100%);
        }

        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(122, 92, 245, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(122, 92, 245, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(1000px) rotateX(60deg);
            animation: gridMove 15s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(1000px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(1000px) rotateX(60deg) translateY(50px); }
        }

        /* --- 黑色圆角容器 --- */
        .container {
            width: 90%;
            max-width: 420px; /* 稍微调宽了一点 */
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.85); /* 黑色背景 */
            padding: 40px 20px;
            border-radius: 30px; /* 明显的圆角 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); /* 磨砂玻璃效果 */
        }

        /* 云朵头像 - 调大 */
        .avatar-box {
            width: 110px;
            height: 110px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: avatarFloat 3s ease-in-out infinite;
        }

        @keyframes avatarFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .avatar-box i { font-size: 55px; color: #fff; }

        /* 标题和副标题 - 调大 */
        h1 { font-size: 28px; margin: 10px 0; letter-spacing: 2px; }
        .subtitle { color: #aaa; font-size: 15px; margin-bottom: 35px; letter-spacing: 4px; }

        /* --- 链接卡片 - 调大 --- */
        .links { display: flex; flex-direction: column; gap: 16px; }

        .card {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px 24px; /* 增加内边距 */
            border-radius: 16px;
            text-decoration: none;
            color: #eee;
            display: flex;
            align-items: center;
            font-size: 17px; /* 字体调大 */
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            background: rgba(122, 92, 245, 0.3);
            border-color: #7a5cf5;
            transform: translateY(-3px);
            color: white;
        }

        .card i, .card svg { 
            width: 28px; 
            margin-right: 15px; 
            font-size: 24px; 
            display: flex;
            justify-content: center;
        }

        .fa-spotify { color: #1DB954; }
        .fa-steam { color: #66c0f4; }
        .fa-youtube { color: #ff0000; }
        .bilibili-icon { fill: #fb7299; }

    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div class="bg-grid"></div>
    </div>

    <div class="container">
        <div class="avatar-box">
            <i class="fas fa-cloud"></i>
        </div>
        
        <h1>YUAN_E</h1>
        <p class="subtitle">初中小孩 :)</p>

</body>
</html>
