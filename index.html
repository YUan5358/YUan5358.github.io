<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUAN_E | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 全局基础 */
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', -apple-system, sans-serif;
            background: #050505; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden; /* 防止横向滚动 */
        }

        /* 动态背景 - PC端增加空间感 */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a3a 0%, #000 100%);
        }

        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(122, 92, 245, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(122, 92, 245, 0.15) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(1000px) rotateX(60deg);
            animation: gridMove 12s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(1000px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(1000px) rotateX(60deg) translateY(60px); }
        }

        /* --- 响应式容器 --- */
        .container {
            width: 90%;
            max-width: 440px; /* PC端限制最大宽度 */
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.85); 
            padding: 50px 40px; 
            border-radius: 40px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            margin: 20px;
            transition: transform 0.4s ease;
        }

        /* PC端悬浮轻微放大 */
        @media (min-width: 768px) {
            .container:hover {
                transform: translateY(-5px);
                border-color: rgba(122, 92, 245, 0.3);
            }
        }

        /* 头像 */
        .avatar-box {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: avatarFloat 4s ease-in-out infinite;
        }

        @keyframes avatarFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .avatar-box i { font-size: 65px; color: #fff; filter: drop-shadow(0 0 15px rgba(255,255,255,0.4)); }

        h1 { font-size: 36px; margin: 15px 0; letter-spacing: 2px; font-weight: 600; }
        .subtitle { color: #888; font-size: 16px; margin-bottom: 45px; letter-spacing: 6px; }

        /* 链接卡片 */
        .links { display: flex; flex-direction: column; gap: 18px; }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px 25px;
            border-radius: 20px;
            text-decoration: none;
            color: #ddd;
            display: flex;
            align-items: center;
            font-size: 18px; 
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        /* PC端悬浮特效 */
        .card:hover {
            background: rgba(122, 92, 245, 0.2);
            border-color: #7a5cf5;
            transform: scale(1.02);
            color: white;
            box-shadow: 0 10px 30px rgba(122, 92, 245, 0.15);
        }

        .card i, .card svg { 
            width: 30px; 
            margin-right: 20px; 
            font-size: 26px; 
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .card:hover i, .card:hover svg {
            transform: scale(1.1);
        }

        /* 图标颜色 */
        .fa-spotify { color: #1DB954; }
        .fa-steam { color: #66c0f4; }
        .fa-youtube { color: #ff0000; }
        .bilibili-icon { fill: #fb7299; }

        /* 移动端细微调整 */
        @media (max-width: 480px) {
            .container { padding: 40px 25px; }
            h1 { font-size: 28px; }
            .card { padding: 18px 20px; font-size: 17px; }
        }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div class="bg-grid"></div>
    </div>

    <div class="container">
        <div class="avatar-box">
            <i class="fas fa-cloud"></i>
        </div>
        
        <h1>YUAN_E</h1>
        <p class="subtitle">初中小孩 :)</p>

        <div class="links">

</body>
</html>
